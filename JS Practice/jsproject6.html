<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function in head</title>
    <script>
        function changetext(){
            document.getElementById('heading').innerHTML=('This is change text');
        }
    </script>
</head>
<body>
    <h2 id="heading">this is a heading</h2>
    <button onclick="changetext()">Tap the button</button>
</body>
</html>
